<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent Coaching</title>
    <link rel="icon" href="assets/images/logo-icon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/apply-now.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="assets/js/object.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row bg-light rounded back">
            <div class="col-md-6">
                <img src="assets/images/apply now form.jpg" class="img-fluid h-100 w-100 rounded" alt="">
            </div>
            <div class="col-md-6 mt-5" >
                <h2 class="text-warning">Application Form</h2>
                <h3 class="fs-6">Basic Information</h3>
                <form class="lh-lg">
                    <div class="container mt-5">
                        <div class="form-gorup row">
                            <div class="col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="your first name" required>
                            </div>
                            <div class="col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="your last name" required>
                            </div>
                         </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="col-md-6">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="phone" placeholder="Enter your phone number(with country code)" required>
                        </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Father's Name</label>
                                <input type="name" class="form-control" name="name" placeholder="Enter your Father's Name" required>
                        </div>
                        <div class="col-md-6">
                            <label>Mother's Name</label>
                            <input type="name" class="form-control" name="name" placeholder="your Mother's Name" required>
                        </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Date Of Birth</label>
                                <input type="date" id="birthday" name="birthday" class="form-control" placeholder="Select Your date of Birht" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender">Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Present Address</label>
                            <textarea class="form-control" name="address" rows="1" placeholder="Write your message" required></textarea>
                         </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" name="message" rows="4" placeholder="Write your message" required></textarea>
                         </div>
                    </div>
                        <button type="submit" class="btn rounded-pill ms-3 mt-5 mb-5">SUBMIT APPLICATION</button>
            </div>
                </form>
        </div>
    </div>
</body>
</html>
<script src="assets/js/bootstrap.js"></script>
